mutation TemplateA_UserReg {
  createTemplateVersion(
    input: {
      templateVersion: {
        isCurrent: true
        number: 1
        timeCreated: "NOW();"
        templatesUsingId: {
          create: {
            templateName: "User Registration"
            code: "UserRego1"
            templateSectionsUsingId: {
              create: [
                {
                  code: "S1"
                  title: "Section 1"
                  templateElementsUsingId: {
                    create: [
                      {
                        code: "GS1"
                        nextElementCode: "Q1"
                        title: "Group 1"
                        elementTypePluginCode: "group_start"
                        visibilityCondition: { value: true }
                        category: INFORMATION
                        parameters: "{}"
                      }
                      {
                        code: "Q1"
                        nextElementCode: "Q2"
                        title: "First Name"
                        elementTypePluginCode: "short_text"
                        visibilityCondition: { value: true }
                        category: QUESTION
                        isRequired: true
                        isEditable: true
                        parameters: { label: "First Name" }
                      }
                      {
                        code: "Q2"
                        nextElementCode: "GE1"
                        title: "Surname"
                        elementTypePluginCode: "drop_down"
                        visibilityCondition: { value: true }
                        category: QUESTION
                        isRequired: true
                        isEditable: true
                        parameters: { label: "Last Name" }
                      }
                      {
                        code: "GE1"
                        nextElementCode: "BR1"
                        title: "Group 1"
                        elementTypePluginCode: "group_end"
                        visibilityCondition: { value: true }
                        category: INFORMATION
                        parameters: {}
                      }
                      {
                        code: "BR1"
                        nextElementCode: "Q3"
                        title: "Page 1"
                        elementTypePluginCode: "page_break"
                        visibilityCondition: { value: true }
                        category: INFORMATION
                        parameters: {}
                      }
                      {
                        code: "Q3"
                        title: "Company"
                        elementTypePluginCode: "drop_down"
                        visibilityCondition: { value: true }
                        category: QUESTION
                        isRequired: true
                        isEditable: true
                        parameters: {
                          label: "Select your Company"
                          options: ["Company A", "Company B"]
                        }
                      }
                    ]
                  }
                }
                { code: "S2", title: "Section 2" }
              ]
            }
          }
        }
      }
    }
  ) {
    templateVersion {
      number
      templatesByVersionId {
        nodes {
          code
          templateName
          templateSectionsByTemplateId {
            nodes {
              code
              title
              templateElementsBySectionId {
                nodes {
                  code
                  visibilityCondition
                  parameters
                  title
                  category
                }
              }
            }
          }
        }
      }
    }
  }
}

mutation TemplateB_CompanyReg {
  createTemplateVersion(
    input: {
      templateVersion: {
        isCurrent: true
        number: 1
        timeCreated: "NOW();"
        templatesUsingId: {
          create: {
            templateName: "Company Registration"
            code: "CompRego1"
            templateSectionsUsingId: {
              create: [
                {
                  code: "S1"
                  title: "Section 1"
                  templateElementsUsingId: {
                    create: [
                      {
                        code: "GS1"
                        nextElementCode: "Q1"
                        title: "Group 1"
                        elementTypePluginCode: "group_start"
                        visibilityCondition: { value: true }
                        category: INFORMATION
                        parameters: "{}"
                      }
                      {
                        code: "Q1"
                        nextElementCode: "Q2"
                        title: "Organisation Name"
                        elementTypePluginCode: "short_text"
                        visibilityCondition: { value: true }
                        category: QUESTION
                        isRequired: true
                        isEditable: true
                        parameters: { label: "Unique Name for Company" }
                      }
                      {
                        code: "Q2"
                        nextElementCode: "GE1"
                        title: "Organisation Activity"
                        elementTypePluginCode: "drop_down"
                        visibilityCondition: { value: true }
                        category: QUESTION
                        isRequired: true
                        isEditable: true
                        parameters: {
                          label: "Select type of activity"
                          options: ["Manufacturer", "Importer", "Producer"]
                        }
                      }
                      {
                        code: "GE1"
                        title: "Group 1"
                        elementTypePluginCode: "group_end"
                        visibilityCondition: { value: true }
                        category: INFORMATION
                        parameters: {}
                      }
                    ]
                  }
                }
                { code: "S2", title: "Section 2" }
                { code: "S3", title: "Section 3" }
              ]
            }
          }
        }
      }
    }
  ) {
    templateVersion {
      number
      templatesByVersionId {
        nodes {
          code
          templateName
          templateSectionsByTemplateId {
            nodes {
              code
              title
              templateElementsBySectionId {
                nodes {
                  code
                  visibilityCondition
                  parameters
                  title
                  category
                }
              }
            }
          }
        }
      }
    }
  }
}

